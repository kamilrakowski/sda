function changeColors() {
	for (i = 1; i < words.length + 1; i++ ) {
		var letters = '01A36724589BCDFE'.split('');
    	var color = '#';
		color += letters[Math.floor(Math.random() * 16)];
		color += letters[Math.floor(Math.random() * 16)];
		color += letters[Math.floor(Math.random() * 16)];
		color += letters[Math.floor(Math.random() * 16)];

    	document.getElementById("word" + i).style.color = color;
	}
    setTimeout(changeColors, 1000);

function randomStyle() {
	for (i = 1; i < words.length + 1; i++ ) {
		var selectionnum = Math.floor((Math.random() * 4) + 1);
		switch(selectionnum) {
			case 1:
				document.getElementById("word" + i).style.fontWeight="900";
			break;
			case 2:
				document.getElementById("word" + i).style.fontStyle="italic";
			break;
			case 3:
				document.getElementById("word" + i).style.textDecoration = "underline";
			break;
			case 4:
				document.getElementById("word" + i).style.textDecoration="line-through";
			break;
			default:
			break;
		}
	}
	setTimeout(randomStyle, 2500);
}

function fuckreanyway() {
	var replaced = 0;
	for (i = 1; i < words.length + 1; i++ ) {
		var orig = document.getElementById("word" + i).innerHTML;
		if(/re/i.test(orig)){
			replaced++;
		}

		document.getElementById("word" + i).innerHTML = fixed;
	}
	alert(replaced);

    String.prototype.count=function(s1) {   
        return (this.length - this.replace(new RegExp(s1,"g"), '').length) / s1.length;  
    }  
function killa() {
	var replaced = 0;
	for (i = 1; i < words.length + 1; i++ ) {
		var orig = document.getElementById("word" + i).innerHTML;
		var results = orig.count('a');
		replaced += results;
		var fixed = orig.replace(/a/g, "");
		document.getElementById("word" + i).innerHTML = fixed;
	}
	document.cookie = "acount=" + replaced;
}
function strmap1() {
	var randelemid = "word" + Math.floor((Math.random() * words.length) + 1);
	var origih = document.getElementById(randelemid).innerHTML;
	if (origih.length > 3) {
		document.getElementById(randelemid).innerHTML = origih.slice(-3) + origih.slice(0, origih.length - 3);
	}
}
function killt() {
	for (i = 1; i < words.length + 1; i++ ) {
		var ihtml = document.getElementById("word" + i).innerHTML;
		if(ihtml.indexOf('t') > -1) {
			document.getElementById("word" + i).remove();
		}
	}

	somepage = new XMLHttpRequest();
	somepage.onreadystatechange=function() {

	}
	somepage.open("GET","ajax_test.php",true);
	somepage.send();
